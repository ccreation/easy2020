	<script src="js/jquery.gmap.js"></script>

	
		
		<script>
			
		var locations = [
			[
			"فرع الشرقية",
			"24.8169328",
			"46.816933"
			]
		];

		gmarkers = [];

		var map = new google.maps.Map(document.getElementById('google-map'), {
			zoom: 16,
			center: new google.maps.LatLng(24.8169328, 46.7846679),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		});

		var infowindow = new google.maps.InfoWindow();


		function createMarker(latlng, html) {
			var icon = {
				url: "assets/images/svg/map_marker.svg", // url
				scaledSize: new google.maps.Size(82, 50), // scaled size
				origin: new google.maps.Point(0,0), // origin
				anchor: new google.maps.Point(0, 0) // anchor
			};
		
			var marker = new google.maps.Marker({
				position: latlng,
				icon: icon,
				map: map
			});

			infowindow.setContent(html);
			infowindow.open(map, marker);
			return marker;
		}

		gmarkers[locations[0][0]] =
		createMarker(new google.maps.LatLng(locations[0][1], locations[0][2]), "<span class='vNameMap'>" + locations[0][0] + "</span>");
			
			
			
		</script>
