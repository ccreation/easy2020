<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="" />

	<!-- Stylesheets
	============================================= -->
	<link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/bootstrap-rtl.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/style-rtl.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/dark-rtl.css" type="text/css" />
	<link rel="stylesheet" href="../assets/fontawesome/css/all.min.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/magnific-popup.css" type="text/css" />
	
	<link rel="stylesheet" href="../assets/css/components/radio-checkbox.css" type="text/css" />
	
	<link rel="stylesheet" href="../assets/css/cairo-font.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/fonts.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/custom.css" type="text/css">

	<link rel="stylesheet" href="../assets/css/responsive.css" type="text/css" />
	<link rel="stylesheet" href="../assets/css/responsive-rtl.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title></title>

</head>

<body class="stretched logRegBody rtl">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">


		<!-- Content
		============================================= -->
		<section id="content" class="mhInt">

			<div class="content-wrap nopadding">

				<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('../assets/images/section/s@2x.png') center center no-repeat; background-size: cover;">
					<div class="layerBgColor"></div>
				</div>

				<div class="section nobg full-screen nopadding nomargin">
					<div class="container-fluid vertical-middle divcenter clearfix">

					
					
						<div class="center mb-5">
							<a href="index.html">
								<img src="../assets/images/logo-dark.png" width="120" class="img-fluid">
							</a>
						</div>

						<div class="card divcenter noradius noborder" style="max-width: 400px; max-height: 500px;">
							<div class="card-body p-0">

								<div class="tabs tabs-alt tabs-stl03 tabs-justify divcenter nobottommargin clearfix" id="tab-login-register">

									<ul class="tab-nav clearfix">
										<li class="noborder"><a href="#tab-login">الدخول</a></li>
										<li class="noborder"><a href="#tab-register">التسجيل</a></li>
									</ul>

									<div class="tab-container" style="padding: 40px;">

										<div class="tab-content clearfix" id="tab-login">
											<form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">

												<div class="col_full mb-2">
													<input type="text" id="" name="" value="" class="form-control" placeholder="الايميل" />
												</div>

												<div class="col_full mb-2">
													<input type="password" id="" name="" value="" class="form-control" placeholder="كلمة المرور" />
												</div>

												<div class="col_full mb-3 mt-4">
													<button class="button btn-block button-circle nomargin" id="" name="" value="login">الدخول</button>
												</div>
												
												<div class="center">
													<a id="forgetPass" href="javascript:void(0);">
														هل نسيت كملة المرور ؟
													</a>
												</div>
											</form>
											<form id="rePass-form" name="rePass-form" class="nobottommargin" action="#" method="post" style="display: none;">
												<div id="rePass">
													<div class="heading-block center">
														<h4>
															نسيت كملة المرور ؟
														</h4>
													</div>
													<div class="col_full mb-2">
														<input type="password" id="" name="" value="" class="form-control" placeholder="بريدك الالكترونى" />
													</div>
													<div class="col_full mb-4">
														<button class="button btn-block nomargin" id="" name="" value="login">إعادة تعيين كلمة مرور</button>
													</div>
													<div class="col_full mt-2">
														<button type="button" id="backToLogin" class="button btn-block nomargin button-black" name="" value="login">عودة لتسجيل الدخول</button>
													</div>
												</div>
											</form>
										</div>

										<div class="tab-content clearfix" id="tab-register">
											<form id="register-form" name="register-form" class="nobottommargin" action="#" method="post">

												<div class="col_full mb-2">
													<input type="text" id="" name="" value="" class="form-control" placeholder="الايميل" />
												</div>

												<div class="col_full mb-2">
													<input type="password" id="" name="" value="" class="form-control" placeholder="كلمة المرور" />
												</div>

												<div class="col_full mb-2">
													<input type="password" id="" name="" value="" class="form-control" placeholder="إعادة كلمة المرور" />
												</div>
												
												<input id="checkbox-1" class="checkbox-style" name="checkbox-1" type="checkbox" checked>
												<label for="checkbox-1" class="checkbox-style-2-label checkbox-small">انا أوافق على الشروط والأحكام</label>

												<div class="col_full mb-2 mt-4">
													<button class="button btn-block button-circle nomargin" id="" name="" value="register">سجل</button>
												</div>

											</form>
										</div>

									</div>

								</div>

							</div>
						</div>

				
				
					</div>
				</div>

			</div>

		</section><!-- #content end -->	
				
				

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="fa fa-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="../assets/js/jquery.js"></script>
	<script src="../assets/js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="../assets/js/functions.js"></script>
	
	<script>
	
		$("#forgetPass").click(function(){
			$("#login-form").hide(300);
			$("#rePass-form").show(300);
		});
		$("#backToLogin").click(function(){
			$("#login-form").show(300);
			$("#rePass-form").hide(300);
		});
	
	</script>

</body>
</html>
