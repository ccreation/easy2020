<section class="section nobg">

    <div class="container clearfix">

        <div class="heading-block center bottommargin noborder easy_text">
            <h1>
                تواصل معنا
            </h1>
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1 col-12">

                <div class="row">
                    <div class="col-md-7 col-12">
                        <div class="vertical-middle mb-4">

                            <!--<section id="google-map" class="gmap" style="height: ;"></section>-->
                            <div style="overflow:hidden;width: 100%;position: relative;height: 250px;">
                                <iframe id="map" width="100%" height="100%" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=Riyad%2C%20Saudi%20Arabia+(%D8%B9%D9%86%D9%88%D8%A7%D9%86)&amp;ie=UTF8&amp;t=&amp;z=16&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-5 col-12">
                        <div class="row">

                            <div class="col-md-10 offset-md-1 col-12 contact_form_wrapper">

                                <form method="post" action="#" class="contact_form">

                                    <div class="form-group">
                                        <input type="text" name="name" required class="form-control" placeholder="الاسم" autocomplete="off" />
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" required class="form-control" placeholder="الايميل" autocomplete="off" />
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="subject" required class="sm-form-control" placeholder="الموضوع"  autocomplete="off" />
                                    </div>

                                    <div class="form-group">
                                        <textarea rows="3" name="message" required class="sm-form-control" placeholder="النص"></textarea>
                                    </div>

                                    <div class="easy_btn">
                                        <button type="submit" class="btn btn-2 btn-block" style="color: #fff;">إرسال</button>
                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</section>
